{% extends "doctor/base.html" %}


{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Full Name</td>
            <td>Contact</td>
            <td>Post</td>
            <td>
                <a href="{% url 'doctor_insert' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Add New
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for doctor in doctor_list %}
            <tr>
                <td>{{doctor.full_name}}</td>
                <td>{{doctor.contact}}</td>
                <td>{{doctor.post}}</td>
                <td>
                    <a href="{% url 'doctor_update' doctor.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{% url 'doctor_delete' doctor.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
